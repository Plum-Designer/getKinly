<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kinly - Chat with Your AI Friend</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Chat with your AI friend, discover local activities, and connect with real people. Your companion for digital and real-world friendships.">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kinly">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #3b82f6;
            --primary-green: #84cc16;
            --dark-blue: #1e40af;
            --dark-green: #65a30d;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --white: #ffffff;
            --red-500: #ef4444;
            --green-500: #22c55e;
            --yellow-500: #f59e0b;
            
            /* Responsive spacing */
            --container-padding: clamp(10px, 4vw, 20px);
            --section-gap: clamp(20px, 6vw, 40px);
            --card-padding: clamp(20px, 5vw, 40px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 50%, var(--gray-600) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--container-padding);
        }

        /* Login Required Screen */
        .login-required-screen {
            text-align: center;
            color: var(--white);
            padding: var(--section-gap);
            min-height: 100vh;
            min-height: 100dvh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: clamp(15px, 4vw, 20px);
            padding: var(--card-padding);
            margin: var(--section-gap) auto;
            max-width: min(500px, 90vw);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        /* Button System */
        .btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            border-radius: 50px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-weight: 600;
            min-height: 44px;
            margin: clamp(5px, 2vw, 10px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--white);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .btn-logout:hover {
            background: #ef4444;
            color: white;
        }

        /* Chat Interface with Sidebar */
        .chat-container {
            background: var(--white);
            border-radius: clamp(10px, 3vw, 20px);
            overflow: hidden;
            max-width: min(1200px, 95vw);
            margin: var(--container-padding) auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            min-height: min(80vh, 600px);
            height: auto;
            display: none;
            flex-direction: row;
        }

        /* Sidebar */
        .chat-sidebar {
            width: 300px;
            background: #f8fafc;
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            background: var(--white);
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: #e2e8f0;
        }

        .conversation-item.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--dark-blue);
        }

        .conversation-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-preview {
            font-size: 0.8rem;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            padding: clamp(15px, 4vw, 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .usage-display {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            opacity: 0.9;
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: clamp(15px, 4vw, 20px);
            background: linear-gradient(to bottom, var(--gray-50), var(--gray-100));
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            flex: 1;
        }

        .message {
            margin-bottom: clamp(12px, 3vw, 15px);
            display: flex;
            align-items: flex-start;
            gap: clamp(8px, 2vw, 12px);
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: clamp(32px, 8vw, 36px);
            height: clamp(32px, 8vw, 36px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(14px, 4vw, 18px);
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, var(--gray-600), var(--gray-700));
            color: var(--white);
        }

        .message-content {
            max-width: 100%;
            padding: clamp(12px, 3vw, 14px) clamp(15px, 4vw, 18px);
            border-radius: 20px;
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            hyphens: auto;
        }

        .message.ai .message-content {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
        }

        .message-sender {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            font-weight: bold;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .chat-input-container {
            display: flex;
            padding: clamp(15px, 4vw, 20px);
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            gap: clamp(8px, 2vw, 10px);
            padding-bottom: calc(clamp(15px, 4vw, 20px) + env(safe-area-inset-bottom, 0px));
        }

        .chat-input {
            flex: 1;
            padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
            border: 2px solid var(--gray-200);
            border-radius: 25px;
            outline: none;
            font-size: clamp(14px, 3.5vw, 16px);
            transition: border-color 0.3s ease;
            min-height: 44px;
        }

        .chat-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 25px);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: clamp(70px, 15vw, 80px);
            min-height: 44px;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(132, 204, 22, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            max-width: min(300px, 90vw);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--red-500), #dc2626);
        }

        .notification.info {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
                margin: 0;
                max-width: 100vw;
            }

            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .chat-messages {
                height: calc(100vh - 180px);
                height: calc(100dvh - 180px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Required Screen -->
        <div id="loginRequiredScreen" class="login-required-screen">
            <h1>Welcome to Kinly!</h1>
            
            <div class="login-card">
                <h3>Ready to start chatting?</h3>
                <p style="margin-bottom: 30px; opacity: 0.9;">Choose your plan and create your account to begin your journey with Kinly.</p>
                
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <a href="signup.html" class="btn">
                        Get Started - View Plans
                    </a>
                    
                    <div style="margin-top: 20px;">
                        <a href="index.html" class="btn btn-secondary">← Back to Home</a>
                    </div>
                </div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                    <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 15px;">Already have an account?</p>
                    <a href="login.html" class="btn btn-secondary" style="width: 100%; text-align: center;">
                        Log In Here
                    </a>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat" class="chat-container">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" onclick="startNewConversation()">
                        ✨ New Chat
                    </button>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversation history will be populated here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <div class="chat-status">
                        <div class="status-indicator"></div>
                        <div style="display: flex; flex-direction: column; gap: 2px;">
                            <span>Connected to Kinly</span>
                            <span style="font-size: 0.8rem; opacity: 0.8;" id="planDisplay">Connect Plan</span>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="usage-display" id="headerUsage">
                            15 messages • 1 search remaining
                        </div>
                        <button class="btn btn-secondary" onclick="showAccountModal()" style="margin-left: 15px; padding: 8px 15px; font-size: 0.9rem;">
                            Account
                        </button>
                        <button class="btn btn-logout" onclick="logout()" style="margin-left: 10px; padding: 8px 15px; font-size: 0.9rem;">
                            Logout
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        let currentUser = null;
        let messages = [];
        let conversationHistory = [];

        // URL Parameters
        const urlParams = new URLSearchParams(window.location.search);
        const goDirectToChat = urlParams.get('chat');

        // Usage Management
        class UsageManager {
            constructor() {
                this.userData = this.loadUserData();
                this.updateUI();
            }

            loadUserData() {
                const stored = localStorage.getItem('kinly_user_data');
                if (stored) {
                    return JSON.parse(stored);
                }
                
                return {
                    name: 'Friend',
                    email: null,
                    plan: 'connect',
                    planDetails: {
                        messagesPerDay: 15,
                        monthlySearches: 1
                    },
                    dailyUsage: {
                        messagesUsed: 0,
                        date: new Date().toDateString()
                    },
                    monthlySearchesUsed: 0,
                    monthlyResetDate: this.getNextMonthlyReset(),
                    createdAt: new Date().toISOString()
                };
            }

            saveUserData() {
                localStorage.setItem('kinly_user_data', JSON.stringify(this.userData));
            }

            getNextMonthlyReset() {
                const now = new Date();
                const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
                return nextMonth.getTime();
            }

            checkAndResetDaily() {
                const today = new Date().toDateString();
                if (this.userData.dailyUsage.date !== today) {
                    this.userData.dailyUsage = {
                        messagesUsed: 0,
                        date: today
                    };
                    this.saveUserData();
                    return true;
                }
                return false;
            }

            canSendMessage() {
                this.checkAndResetDaily();
                return this.userData.dailyUsage.messagesUsed < this.userData.planDetails.messagesPerDay;
            }

            useMessage() {
                this.checkAndResetDaily();
                if (this.canSendMessage()) {
                    this.userData.dailyUsage.messagesUsed++;
                    this.saveUserData();
                    this.updateUI();
                    return true;
                }
                return false;
            }

            getRemainingMessages() {
                this.checkAndResetDaily();
                return Math.max(0, this.userData.planDetails.messagesPerDay - this.userData.dailyUsage.messagesUsed);
            }

            getRemainingSearches() {
                return Math.max(0, this.userData.planDetails.monthlySearches - this.userData.monthlySearchesUsed);
            }

            updateUI() {
                const messagesRemaining = this.getRemainingMessages();
                const searchesRemaining = this.getRemainingSearches();
                
                // Update plan display in chat header
                const planNames = {
                    'connect': 'Connect Plan',
                    'community': 'Community Plan', 
                    'explorer': 'Explorer Plan'
                };
                const planDisplay = document.getElementById('planDisplay');
                if (planDisplay) {
                    planDisplay.textContent = planNames[this.userData.plan] || 'Connect Plan';
                }
                
                // Update usage text
                const usageText = `${messagesRemaining} messages • ${searchesRemaining} search${searchesRemaining !== 1 ? 'es' : ''} remaining`;
                const headerUsage = document.getElementById('headerUsage');
                if (headerUsage) {
                    headerUsage.textContent = usageText;
                }
            }
        }

        // Initialize usage manager
        const usageManager = new UsageManager();

        // Conversation Management
        let currentConversationId = null;
        let conversations = {};

        function startNewConversation() {
            // Save current conversation if it exists
            if (currentConversationId && messages.length > 0) {
                saveCurrentConversation();
            }

            // Create new conversation
            currentConversationId = 'conv_' + Date.now();
            messages = [];
            conversationHistory = [];
            
            // Clear chat
            document.getElementById('chatMessages').innerHTML = '';
            
            // Add welcome message
            addWelcomeMessage();
            
            // Update sidebar
            updateConversationsList();
            
            showNotification('Started new conversation!', 'success');
        }

        function saveCurrentConversation() {
            if (!currentConversationId || messages.length === 0) return;

            const conversation = {
                id: currentConversationId,
                title: generateConversationTitle(),
                messages: [...messages],
                lastUpdated: new Date().toISOString(),
                messageCount: messages.length
            };

            conversations[currentConversationId] = conversation;
            localStorage.setItem('kinly_conversations', JSON.stringify(conversations));
        }

        function generateConversationTitle() {
            if (messages.length === 0) return 'New Chat';
            
            // Find first user message
            const firstUserMessage = messages.find(msg => msg.sender === 'user');
            if (firstUserMessage) {
                let title = firstUserMessage.content.substring(0, 40);
                if (firstUserMessage.content.length > 40) title += '...';
                return title;
            }
            
            return 'New Chat';
        }

        function loadConversation(conversationId) {
            if (conversations[conversationId]) {
                // Save current conversation first
                if (currentConversationId && messages.length > 0) {
                    saveCurrentConversation();
                }

                // Load selected conversation
                currentConversationId = conversationId;
                const conversation = conversations[conversationId];
                messages = [...conversation.messages];
                
                // Rebuild conversation history for AI
                conversationHistory = [];
                messages.forEach(msg => {
                    if (msg.sender !== 'system') {
                        const role = msg.sender === 'user' ? 'user' : 'assistant';
                        conversationHistory.push({ role, content: msg.content });
                    }
                });

                // Clear and repopulate chat
                const chatContainer = document.getElementById('chatMessages');
                chatContainer.innerHTML = '';
                
                messages.forEach(msg => {
                    addMessageToDOM(msg.sender, msg.content);
                });

                // Update sidebar
                updateConversationsList();
            }
        }

        function addMessageToDOM(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let senderName = '';
            let avatar = '';
            
            if (sender === 'ai') {
                senderName = 'Kinly';
                avatar = '🤖';
            } else if (sender === 'user') {
                senderName = usageManager.userData.name;
                avatar = '😊';
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-sender">${senderName}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateConversationsList() {
            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '';

            // Sort conversations by last updated
            const sortedConversations = Object.values(conversations)
                .sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));

            sortedConversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = `conversation-item ${conv.id === currentConversationId ? 'active' : ''}`;
                div.onclick = () => loadConversation(conv.id);

                const timeAgo = formatTimeAgo(new Date(conv.lastUpdated));
                const preview = conv.messages.length > 1 ? 
                    conv.messages[conv.messages.length - 1].content.substring(0, 50) + '...' : 
                    'New conversation';

                div.innerHTML = `
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-preview">${preview}</div>
                    <div class="conversation-time">${timeAgo}</div>
                `;

                conversationsList.appendChild(div);
            });
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        function loadStoredConversations() {
            const stored = localStorage.getItem('kinly_conversations');
            if (stored) {
                conversations = JSON.parse(stored);
                updateConversationsList();
            }
        }
        function getWelcomeMessage() {
            const hour = new Date().getHours();
            const name = usageManager.userData.name;
            
            const greetings = [
                `Hey ${name}! How's your day going?`,
                `Hi there! What's on your mind today?`,
                `Good ${hour < 12 ? 'morning' : hour < 17 ? 'afternoon' : 'evening'}! Ready for an adventure?`
            ];
            
            return greetings[Math.floor(Math.random() * greetings.length)];
        }

        // Chat Functions
        function addMessage(sender, content) {
            addMessageToDOM(sender, content);

            // Store message with timestamp
            const messageObj = { sender, content, timestamp: new Date() };
            messages.push(messageObj);
            
            // Update conversation history for AI (exclude system messages)
            if (sender !== 'system') {
                const role = sender === 'user' ? 'user' : 'assistant';
                conversationHistory.push({ role, content });
                
                // Keep conversation history manageable (last 20 messages)
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }
            }

            // Auto-save conversation
            if (currentConversationId) {
                saveCurrentConversation();
                updateConversationsList();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            if (!usageManager.canSendMessage()) {
                showNotification('Daily message limit reached! Upgrade for more messages.', 'error');
                return;
            }

            if (!usageManager.useMessage()) {
                return;
            }

            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Get context for conversations
                const userContext = getUserContext();
                
                // Call the Netlify function (or fallback to demo responses)
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: conversationHistory.slice(-10),
                        userContext: userContext
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    hideTypingIndicator();
                    addMessage('ai', data.response);
                } else {
                    throw new Error('API not available');
                }
                
            } catch (error) {
                console.log('Using demo responses (API not available)');
                hideTypingIndicator();
                
                // Better demo responses that actually respond to the conversation
                const contextualResponse = generateContextualResponse(message, conversationHistory);
                addMessage('ai', contextualResponse);
            }
        }

        // Generate contextual demo responses
        function generateContextualResponse(userMessage, history) {
            const msg = userMessage.toLowerCase();
            const userName = usageManager.userData.name;
            
            // Greeting responses
            if (msg.includes('hi') || msg.includes('hello') || msg.includes('hey')) {
                return `Hey ${userName}! Great to see you. What's been going on in your world lately?`;
            }
            
            // Chat-related responses - be more encouraging about real-world stuff
            if (msg.includes('just want to chat') || msg.includes('want to chat')) {
                return `I'm all ears, ${userName}! Though I have to ask - when's the last time you had a great conversation with someone new in person? 😉 But seriously, what's on your mind?`;
            }
            
            if (msg.includes('chat') || msg.includes('talk')) {
                return `Love chatting with you too, ${userName}! You know what's even better than chatting online? Finding cool people to chat with at that new coffee shop downtown. But tell me, what's got your attention today?`;
            }
            
            // Boredom/activity responses
            if (msg.includes('bored') || msg.includes('nothing to do')) {
                return `${userName}, boredom is just your brain begging for adventure! What kind of stuff usually gets you excited? I bet there's something happening in your area right now.`;
            }
            
            // Default responses with personality
            const personalityResponses = [
                `That's fascinating, ${userName}! Tell me more - and don't overthink it, just say what comes to mind.`,
                `Interesting perspective, ${userName}. You know what might give you even more insight? Getting out and experiencing it firsthand!`,
                `I love how your mind works, ${userName}. Have you ever thought about finding others who think about this stuff too? There might be meetups or groups in your area.`,
                `You're making me curious, ${userName}. What would happen if you explored this idea in the real world?`,
                `${userName}, you've got me thinking! This sounds like something you could actually try locally. Want to brainstorm some options?`
            ];
            
            return personalityResponses[Math.floor(Math.random() * personalityResponses.length)];
        }

        // Get user context for AI
        function getUserContext() {
            const userData = usageManager.userData;
            let context = `User's name: ${userData.name}\n`;
            
            if (userData.interests && userData.interests.length > 0) {
                context += `User's interests: ${userData.interests.join(', ')}\n`;
            }
            
            if (userData.location) {
                context += `User's location: ${userData.location}\n`;
            }
            
            context += `You are Kinly, a friendly AI companion who helps people get outside and discover local activities. Always use the user's name (${userData.name}) naturally in conversation. Be conversational, supportive, and occasionally suggest local activities when appropriate.`;
            return context;
        }

        // Typing indicator functions
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message ai">
                    <div class="message-avatar">🤖</div>
                    <div>
                        <div class="message-sender">Kinly</div>
                        <div style="color: #6b7280; font-style: italic;">typing...</div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        function showAccountModal() {
            const userData = usageManager.userData;
            const modalContent = `
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px;">
                    <div style="background: white; border-radius: 20px; padding: 30px; max-width: 400px; width: 100%; color: #1f2937;">
                        <h3 style="margin-bottom: 20px; color: #3b82f6;">Account Details</h3>
                        <p><strong>Name:</strong> ${userData.name}</p>
                        <p><strong>Plan:</strong> ${userData.plan === 'connect' ? 'Connect Plan' : userData.plan === 'community' ? 'Community Plan' : 'Explorer Plan'}</p>
                        <p><strong>Daily Messages:</strong> ${userData.dailyUsage.messagesUsed} / ${userData.planDetails.messagesPerDay}</p>
                        <div style="margin-top: 20px;">
                            <button onclick="this.closest('div').remove()" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; background: white; border-radius: 8px; cursor: pointer;">Close</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalContent);
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('kinly_user');
                localStorage.removeItem('kinly_user_data');
                showNotification('Logged out successfully', 'info');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
        }

        function showNotification(message, type = 'success', duration = 4000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        // Authentication Functions
        function checkAuthentication() {
            const user = localStorage.getItem('kinly_user');
            if (!user) {
                return false;
            }
            
            try {
                const userData = JSON.parse(user);
                return userData.email && userData.loginTime;
            } catch (error) {
                console.error('Error parsing user data:', error);
                localStorage.removeItem('kinly_user');
                return false;
            }
        }

        function showLoginRequired() {
            document.getElementById('loginRequiredScreen').style.display = 'flex';
            document.getElementById('chat').style.display = 'none';
        }

        function addWelcomeMessage() {
            const message = getWelcomeMessage();
            addMessage('ai', message);
            
            // If user has interests, mention them
            if (usageManager.userData.interests && usageManager.userData.interests.length > 0) {
                setTimeout(() => {
                    const interestMessage = `I see you're interested in ${usageManager.userData.interests.join(', ')}! I'll keep that in mind when suggesting local activities. What would you like to chat about today?`;
                    addMessage('ai', interestMessage);
                }, 2000);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Kinly app loaded');
            
            // Check authentication first
            if (!checkAuthentication()) {
                console.log('Not authenticated, showing login required');
                showLoginRequired();
                return;
            }
            
            console.log('User is authenticated, starting chat immediately');
            
            // For authenticated users, show chat directly
            document.getElementById('loginRequiredScreen').style.display = 'none';
            document.getElementById('chat').style.display = 'flex';
            
            // Initialize current user
            currentUser = usageManager.userData;
            
            // Load stored conversations
            loadStoredConversations();
            
            // Start new conversation if none exists
            if (Object.keys(conversations).length === 0) {
                startNewConversation();
            } else {
                // Load most recent conversation
                const sortedConversations = Object.values(conversations)
                    .sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
                if (sortedConversations.length > 0) {
                    loadConversation(sortedConversations[0].id);
                }
            }
            
            // Show welcome notification for new users
            if (goDirectToChat) {
                showNotification('Welcome to Kinly! Start chatting below.', 'success');
            }
            
            console.log('Chat should now be visible');
        });
    </script>
</body>
