<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kinly - Chat with Your AI Friend</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Chat with your AI friend, discover local activities, and connect with real people. Your companion for digital and real-world friendships.">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kinly">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #3b82f6;
            --primary-green: #84cc16;
            --dark-blue: #1e40af;
            --dark-green: #65a30d;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --white: #ffffff;
            --red-500: #ef4444;
            --green-500: #22c55e;
            --yellow-500: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 50%, var(--gray-600) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Login Required Screen */
        .login-required-screen {
            text-align: center;
            color: var(--white);
            padding: 20px;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        /* Button System */
        .btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-weight: 600;
            min-height: 44px;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--white);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .btn-logout:hover {
            background: #ef4444;
            color: white;
        }

        /* Chat Interface */
        .chat-container {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            max-width: 95vw;
            margin: 10px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            min-height: 80vh;
            height: auto;
            display: none;
            flex-direction: column;
        }

        /* Mobile-first: Hide sidebar by default */
        .chat-sidebar {
            display: none;
            width: 300px;
            background: #f8fafc;
            border-right: 1px solid var(--gray-200);
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            background: var(--white);
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: #e2e8f0;
        }

        .conversation-item.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--dark-blue);
        }

        .conversation-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-preview {
            font-size: 0.8rem;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .usage-display {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, var(--gray-50), var(--gray-100));
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            flex: 1;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, var(--gray-600), var(--gray-700));
            color: var(--white);
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            hyphens: auto;
        }

        .message.ai .message-content {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
            min-height: 44px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            line-height: 1.4;
            resize: none;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .chat-input::placeholder {
            color: var(--gray-400);
            opacity: 1;
        }

        /* Login form input styling */
        .login-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-bottom: 10px;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        .login-input::placeholder {
            color: rgba(255,255,255,0.7);
            opacity: 1;
        }

        .login-input:focus {
            border-color: rgba(255,255,255,0.6);
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
            min-height: 44px;
            font-size: 1rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(132, 204, 22, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            max-width: 300px;
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--red-500), #dc2626);
        }

        .notification.info {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
                margin: 0;
                max-width: 100vw;
                min-height: 100vh;
            }

            .menu-toggle {
                display: block;
            }

            .chat-header {
                padding: 15px;
                padding-top: max(15px, env(safe-area-inset-top));
            }

            .user-info {
                gap: 8px;
            }

            .user-info .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .usage-display {
                font-size: 0.7rem;
            }

            .chat-messages {
                padding: 15px;
                height: calc(100vh - 160px);
                height: calc(100dvh - 160px);
            }

            .chat-input-container {
                padding: 15px;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }

            .chat-input {
                padding: 12px 18px;
                font-size: 16px;
            }

            .send-btn {
                padding: 12px 20px;
                min-width: 60px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .message-content {
                max-width: calc(100% - 50px);
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        /* Desktop - show sidebar */
        @media (min-width: 769px) {
            .chat-container {
                flex-direction: row;
            }

            .chat-sidebar {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Required Screen -->
        <div id="loginRequiredScreen" class="login-required-screen" style="display: none;">
            <h1>Welcome to Kinly!</h1>
            
            <div class="login-card">
                <h3>Ready to start chatting?</h3>
                <p style="margin-bottom: 30px; opacity: 0.9;">Log in to continue your journey with Kinly.</p>
                
                <!-- Quick Login Form -->
                <div style="margin-bottom: 20px;">
                    <input type="email" id="loginEmail" placeholder="Email" class="login-input" />
                    <input type="password" id="loginPassword" placeholder="Password" class="login-input" />
                    <button onclick="handleQuickLogin()" class="btn" style="width: 100%; margin: 0;">
                        Log In
                    </button>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <p style="text-align: center; font-size: 0.9rem; opacity: 0.8;">Don't have an account?</p>
                    <a href="signup.html" class="btn">
                        Get Started - View Plans
                    </a>
                    
                    <div style="margin-top: 20px;">
                        <a href="index.html" class="btn btn-secondary">← Back to Home</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat" class="chat-container" style="display: flex;">
            <!-- Sidebar (hidden on mobile by CSS) -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" onclick="startNewConversation()">
                        ✨ New Chat
                    </button>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversation history will be populated here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <button class="menu-toggle" onclick="alert('Mobile sidebar coming soon!')">☰</button>
                    
                    <div class="chat-status">
                        <div class="status-indicator"></div>
                        <div style="display: flex; flex-direction: column; gap: 2px;">
                            <span>Connected to Kinly</span>
                            <span style="font-size: 0.8rem; opacity: 0.8;" id="planDisplay">Connect Plan</span>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="usage-display" id="headerUsage">
                            15 messages • 1 search remaining
                        </div>
                        <button class="btn btn-secondary" onclick="showAccountModal()">
                            Account
                        </button>
                        <button class="btn btn-logout" onclick="logout()">
                            Logout
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Kinly app starting...');

        // App State
        let currentUser = null;
        let messages = [];
        let conversationHistory = [];

        // Simple Usage Manager with preferred name support
        class UsageManager {
            constructor() {
                this.userData = this.loadUserData();
                this.updateUI();
            }

            loadUserData() {
                const stored = localStorage.getItem('kinly_user_data');
                if (stored) {
                    try {
                        return JSON.parse(stored);
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
                
                return {
                    name: 'Friend', // This will be the preferred name
                    actualName: null, // Their real/login name
                    email: null,
                    plan: 'connect',
                    planDetails: {
                        messagesPerDay: 15,
                        monthlySearches: 1
                    },
                    dailyUsage: {
                        messagesUsed: 0,
                        date: new Date().toDateString()
                    },
                    monthlySearchesUsed: 0,
                    createdAt: new Date().toISOString(),
                    hasSetPreferredName: false // Track if user has set their preferred name
                };
            }

            saveUserData() {
                try {
                    localStorage.setItem('kinly_user_data', JSON.stringify(this.userData));
                } catch (e) {
                    console.error('Error saving user data:', e);
                }
            }

            setPreferredName(preferredName) {
                this.userData.name = preferredName;
                this.userData.hasSetPreferredName = true;
                this.saveUserData();
                console.log('Updated preferred name to:', preferredName);
            }

            setPreferredName(preferredName) {
                this.userData.name = preferredName;
                this.userData.hasSetPreferredName = true;
                this.saveUserData();
                console.log('Updated preferred name to:', preferredName);
            }

            updateUI() {
                const messagesRemaining = 15 - this.userData.dailyUsage.messagesUsed;
                const searchesRemaining = 1 - this.userData.monthlySearchesUsed;
                
                const usageText = `${messagesRemaining} messages • ${searchesRemaining} search remaining`;
                const headerUsage = document.getElementById('headerUsage');
                if (headerUsage) {
                    headerUsage.textContent = usageText;
                }
            }
        }

        // Initialize usage manager
        const usageManager = new UsageManager();

        // Simple message functions
        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let senderName = '';
            let avatar = '';
            
            if (sender === 'ai') {
                senderName = 'Kinly';
                avatar = '🤖';
            } else if (sender === 'user') {
                senderName = usageManager.userData.name;
                avatar = '😊';
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-sender">${senderName}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store message
            messages.push({ sender, content, timestamp: new Date() });
        }

        // Enhanced message handling with better responses
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            
            // Check if user is setting their preferred name
            const lowerMessage = message.toLowerCase();
            const namePatterns = [
                /call me (\w+)/i,
                /my name is (\w+)/i,
                /i'm (\w+)/i,
                /name's (\w+)/i,
                /i go by (\w+)/i,
                /prefer (\w+)/i
            ];
            
            let detectedName = null;
            for (const pattern of namePatterns) {
                const match = message.match(pattern);
                if (match) {
                    detectedName = match[1];
                    break;
                }
            }
            
            // AI response with better logic
            setTimeout(() => {
                let response;
                const userName = usageManager.userData.name;
                
                if (detectedName) {
                    // User is setting their preferred name
                    usageManager.setPreferredName(detectedName);
                    response = `Perfect! I'll call you ${detectedName} from now on. Nice to meet you, ${detectedName}! What brings you here today?`;
                } else {
                    // Respond based on what they actually said
                    response = generateContextualResponse(message, userName);
                }
                
                addMessage('ai', response);
            }, 1000);
        }

        // Better contextual responses based on user input
        function generateContextualResponse(userMessage, userName) {
            const msg = userMessage.toLowerCase();
            
            // Greeting responses
            if (msg.includes('hi') || msg.includes('hello') || msg.includes('hey')) {
                const greetings = [
                    `Hey ${userName}! Great to see you. What's been going on?`,
                    `Hi ${userName}! How are you doing today?`,
                    `Hello ${userName}! What's on your mind?`
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }
            
            // Confused responses
            if (msg.includes('huh') || msg.includes('what') || msg === '?') {
                const clarifications = [
                    `Sorry ${userName}, let me be clearer! I'm here to chat and help you discover fun things to do. What would you like to talk about?`,
                    `My bad ${userName}! I'm Kinly, your AI friend. I love helping people find cool local activities. What's going on today?`,
                    `Let me start over, ${userName}! I'm here to chat and maybe help you find something fun to do. How's your day going?`
                ];
                return clarifications[Math.floor(Math.random() * clarifications.length)];
            }
            
            // Activity/location requests
            if (msg.includes('find') || msg.includes('look for') || msg.includes('recommend') || 
                msg.includes('restaurant') || msg.includes('coffee') || msg.includes('activity')) {
                return `I'd love to help you find something cool, ${userName}! What kind of activity are you in the mood for? Food, outdoor adventures, cultural stuff?`;
            }
            
            // Boredom
            if (msg.includes('bored') || msg.includes('nothing to do')) {
                return `${userName}, let's fix that boredom! What usually gets you excited? Indoor activities, outdoor adventures, meeting people, or discovering new places?`;
            }
            
            // Short responses
            if (msg.length < 10) {
                const shortResponses = [
                    `Tell me more about that, ${userName}!`,
                    `Interesting! What's making you think about that, ${userName}?`,
                    `I'd love to hear more, ${userName}. What's going on?`,
                    `That's cool, ${userName}! Want to explore that idea together?`
                ];
                return shortResponses[Math.floor(Math.random() * shortResponses.length)];
            }
            
            // Default responses for longer messages
            const thoughtfulResponses = [
                `That's really interesting, ${userName}! Tell me more about what you're thinking.`,
                `I hear you, ${userName}. What would you like to explore about that?`,
                `That sounds like something worth discussing, ${userName}! What's your take on it?`,
                `Thanks for sharing that, ${userName}. How does that make you feel?`,
                `I love that perspective, ${userName}! Have you thought about exploring that locally?`
            ];
            
            return thoughtfulResponses[Math.floor(Math.random() * thoughtfulResponses.length)];
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        function startNewConversation() {
            document.getElementById('chatMessages').innerHTML = '';
            messages = [];
            addMessage('ai', `Hey ${usageManager.userData.name}! How's your day going?`);
            showNotification('Started new conversation!', 'success');
        }

        function showAccountModal() {
            const userData = usageManager.userData;
            const modalContent = `
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px;">
                    <div style="background: white; border-radius: 20px; padding: 30px; max-width: 400px; width: 100%; color: #1f2937;">
                        <h3 style="margin-bottom: 20px; color: #3b82f6;">Account Details</h3>
                        <p><strong>Name:</strong> ${userData.name}</p>
                        <p><strong>Plan:</strong> Connect Plan</p>
                        <p><strong>Daily Messages:</strong> ${userData.dailyUsage.messagesUsed} / 15</p>
                        <div style="margin-top: 20px;">
                            <button onclick="this.closest('div').remove()" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; background: white; border-radius: 8px; cursor: pointer;">Close</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalContent);
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('kinly_user');
                localStorage.removeItem('kinly_user_data');
                showNotification('Logged out successfully', 'info');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
        }

        function showNotification(message, type = 'success', duration = 4000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        // Quick login function with better error handling
        function handleQuickLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!email || !password) {
                showNotification('Please enter both email and password', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            try {
                // For now, simulate login (replace with real authentication later)
                console.log('Attempting login for:', email);
                
                // Create fake user data for testing
                const userData = {
                    email: email,
                    name: email.split('@')[0], // Use email username as name
                    preferredName: email.split('@')[0],
                    loginTime: new Date().toISOString()
                };
                
                // Store login data with error handling
                try {
                    localStorage.setItem('kinly_user', JSON.stringify(userData));
                } catch (storageError) {
                    console.error('Storage error:', storageError);
                    showNotification('Login failed. Please try again.', 'error');
                    return;
                }
                
                // Update usage manager
                usageManager.userData.name = userData.preferredName;
                usageManager.userData.actualName = userData.name;
                usageManager.userData.email = userData.email;
                usageManager.userData.hasSetPreferredName = true;
                usageManager.saveUserData();
                
                showNotification('Login successful!', 'success');
                
                // Hide login screen and show chat
                document.getElementById('loginRequiredScreen').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                
                // Clear any existing messages
                document.getElementById('chatMessages').innerHTML = '';
                
                // Add welcome message
                const welcomeMessage = `Hey ${userData.preferredName}! Welcome back! How's your day going?`;
                addMessage('ai', welcomeMessage);
                
                console.log('User logged in successfully:', userData);
                
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            }
        }

        // Improved authentication that doesn't redirect immediately
        function checkAuthentication() {
            console.log('Checking authentication...');
            
            const user = localStorage.getItem('kinly_user');
            const userData = localStorage.getItem('kinly_user_data');
            
            console.log('User data found:', !!user, !!userData);
            
            // Don't redirect immediately - let them try to login
            if (!user && !userData) {
                console.log('No authentication data found - showing login required');
                return false;
            }
            
            // Get the user's preferred name and actual name from signup/login data
            let actualName = null;
            let preferredName = null;
            
            try {
                if (user) {
                    const loginData = JSON.parse(user);
                    console.log('Login data parsed:', loginData);
                    
                    // Get their actual/real name
                    actualName = loginData.name || loginData.username || loginData.email?.split('@')[0];
                    
                    // Get their preferred name/alias from signup
                    preferredName = loginData.preferredName || loginData.alias || loginData.displayName || actualName;
                    
                    console.log('Extracted actual name:', actualName);
                    console.log('Extracted preferred name:', preferredName);
                }
                
                // Update the user data with the preferred name from signup
                if (preferredName && usageManager.userData.name !== preferredName) {
                    usageManager.userData.name = preferredName;
                    usageManager.userData.hasSetPreferredName = true; // They set it during signup
                    console.log('Updated preferred name from signup to:', preferredName);
                }
                
                if (actualName && usageManager.userData.actualName !== actualName) {
                    usageManager.userData.actualName = actualName;
                    console.log('Stored actual name:', actualName);
                }
                
                usageManager.saveUserData();
                
            } catch (error) {
                console.error('Error parsing user data:', error);
                return false;
            }
            
            return true;
        }

        function showLoginRequired() {
            console.log('Showing login required screen');
            document.getElementById('loginRequiredScreen').style.display = 'flex';
            document.getElementById('chat').style.display = 'none';
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Kinly app loaded - simple version');
            
            try {
                // Check authentication and get real user name
                const isAuthenticated = checkAuthentication();
                
                if (!isAuthenticated) {
                    console.log('User not authenticated, showing login screen');
                    showLoginRequired();
                    return;
                }
                
                // Show chat interface
                document.getElementById('loginRequiredScreen').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                
                // Update UI with correct user name
                usageManager.updateUI();
                
                // Add welcome message using preferred name from signup
                const preferredName = usageManager.userData.name;
                const hasSetPreferredName = usageManager.userData.hasSetPreferredName;
                
                console.log('User preferred name:', preferredName, 'Has set preferred name:', hasSetPreferredName);
                
                let welcomeMessage;
                if (preferredName && preferredName !== 'Friend') {
                    // User has a preferred name from signup
                    const welcomeMessages = [
                        `Hey ${preferredName}! How's your day going?`,
                        `Hi ${preferredName}! What's on your mind today?`,
                        `Good to see you, ${preferredName}! Ready for an adventure?`,
                        `Welcome back, ${preferredName}! What brings you here today?`
                    ];
                    welcomeMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
                } else {
                    // Fallback if no preferred name found (shouldn't happen after signup)
                    welcomeMessage = "Hey there! I'm Kinly, your AI companion who loves getting people outside and exploring! What should I call you?";
                }
                
                addMessage('ai', welcomeMessage);
                
                console.log('Chat interface initialized successfully with user:', userName);
                
            } catch (error) {
                console.error('Error initializing app:', error);
                // Show login screen if there's an error
                showLoginRequired();
            }
        });

        console.log('JavaScript loaded successfully');

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful: ', registration.scope);
                    }, function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
